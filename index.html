<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cash-in Cash-out</title>
  <link rel="icon" href="images/cashregister" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  <div id="app">
    <div id="banner">
      <h2 id="heading">Cash-in Cash-out</h2>
      <img id="hero-img" src="images/register.gif" alt="" />
    </div>
    <div id="cash-register">
      <div id="info-form" class="info-form-style">
        <p>
        <h3 class="github-repo"><a class="github-repo-link"
            href="https://github.com/ark2002/Cash-Register">Source Code<span><i
                class="fas fa-location-arrow redirect"></i></span></a></h3>
        </p>
        <p>
          <label for="bill-amount">Bill Amount: </label>
          <input type="number" id="bill-amount" class="input-style" placeholder="0" />
        </p>
        <button type="submit" class="button" id="show-next">Next</button>
        <p id="cash-paid-entry" class="hidden">
          <label for="cash-paid" class="box-pad">Cash Paid: </label>
          <input type="number" id="cash-paid" class="input-style" placeholder="0" />
        </p>
        <button type="submit" class="button hidden" id="give-result">Check</button>
      </div>
      <div id="details" class="overview overview-pad">
        <p id="bill-amount-details" class="overview-pad"></p>
        <p id="cash-paid-details" class="overview-pad"></p>
        <p id="return-cash" class="overview-pad"></p>
      </div>
      <!-- <p id="return-cash"></p> -->
      <div id="result" class="hidden">
        <div class = "cc" id = "rs2000">
        <p class="center-count note-pad"  >
          <img class="note-img" src="images/2000.png" alt="₹2000 " />
          X
          <span class="cash-count" id="result-2000" style="color: #00494d">0</span>
